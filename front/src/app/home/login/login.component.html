<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()">
  <div class="form-group">
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório"></app-mensagem>
    <input
      type="text"
      placeholder="Nome do usuário"
      class="form-control"
      [(ngModel)]="usuario"
      name="usuario"
      required
      #campoUsuario="ngModel"
    />
  </div>

  <div class="form-group">
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória"></app-mensagem>
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      [(ngModel)]="senha"
      name="senha"
      required
      #campoSenha="ngModel"
    />
  </div>

  <button [disabled]="campoSenha.invalid || campoUsuario.invalid" type="submit" class="btn btn-primary btn-block">Fazer login</button>
</form>

<p>Não é um usuário? <a routerLink="register">Se cadastre</a></p>
