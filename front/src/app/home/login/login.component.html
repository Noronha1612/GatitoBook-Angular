<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()">
  <div class="form-group">
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usu치rio obrigat칩rio"></app-mensagem>
    <input
      type="text"
      placeholder="Nome do usu치rio"
      class="form-control"
      [(ngModel)]="usuario"
      name="usuario"
      required
      #campoUsuario="ngModel"
    />
  </div>

  <div class="form-group">
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigat칩ria"></app-mensagem>
